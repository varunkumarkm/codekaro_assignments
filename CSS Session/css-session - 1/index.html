    * In line CSS => It has the highest priority 
      For example: If the same property is there in both In line CSS and Internal CSS first priority is consider as In line CSS.

    * Internal CSS => Lowest priority with respect to the In line CSS

    * External CSS => Using this we can create our CSS file in an organized manner.

    So, Inernal and external CSS have the same priority levels but is working on based on the position. Best practice is to external CSS
    * Saved our time to rewriting the code we can use the same style of code with multiple times, so this is the reason Best practice is to external CSS
